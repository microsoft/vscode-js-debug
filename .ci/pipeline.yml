trigger:
  branches:
    include: ['*']

jobs:
- job: macOS
  timeoutInMinutes: 20
  pool:
    vmImage: 'macos-latest'
  steps:
  - template: common-validation.yml
  variables:
    node_version: 14.18.3

- job: Linux
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - template: common-validation.yml
  variables:
    node_version: 14.18.3

- job: LinuxMinspec
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - template: common-validation.yml
  variables:
    node_version: 14.18.3
    only_minspec: true

- job: Windows
  pool:
      vmImage: windows-latest
  steps:
  - template: common-validation.yml
  variables:
    node_version: 14.18.3
